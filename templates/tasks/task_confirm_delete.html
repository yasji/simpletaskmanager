{% extends "base.html" %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<div class="flex justify-between items-center mb-4">
    <h1>Delete Task</h1>
    <div>
        <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
</div>

<div class="card">
    <h2>Are you sure you want to delete "{{ task.title }}"?</h2>
    <p class="mb-4 text-muted">This action cannot be undone.</p>
    
    <form method="post">
        {% csrf_token %}
        <div class="flex gap-2">
            <button type="submit" class="btn btn-destructive">Yes, delete</button>
            <a href="{% url 'task_detail' task.pk %}" class="btn btn-secondary">No, go back</a>
        </div>
    </form>
</div>
{% endblock %}
